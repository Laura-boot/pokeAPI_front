<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Pokédex</h1>

  <div class="search-container">
    <input type="text" id="pokemon-name" placeholder="Digite o nome do Pokémon">
    <button id="search-button">Buscar</button>
  </div>

  <div id="pokemon-info" class="hidden">
    <div id="pokeball-container">
      <h2 id="pokemon-name-display">Clique na Pokebola!</h2>
      <img id="pokeball-image" src="pokeball.png" alt="Botão de Imagem">
      <img id="pokemon-image" src="" alt="Imagem do Pokémon" class="hidden">
      <p id="pokemon-number"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
